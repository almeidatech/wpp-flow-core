name: Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            tag:
                description: "Release tag (e.g., v1.0.0)"
                required: true
                default: "v1.0.0"

env:
    NODE_VERSION: "20"

jobs:
    validate:
        name: Validate
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: .aios-core
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: .aios-core/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run lint
              run: npm run lint

            - name: Run typecheck
              run: npm run typecheck

            - name: Run tests
              run: npm run test

            - name: Build
              run: npm run build

    create-release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: validate
        outputs:
            release_id: ${{ steps.create_release.outputs.id }}
            version: ${{ steps.version.outputs.version }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Extract version from tag
              id: version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    TAG="${{ github.event.inputs.tag }}"
                  else
                    TAG="${{ github.ref_name }}"
                  fi
                  VERSION=${TAG#v}
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=$TAG" >> $GITHUB_OUTPUT

            - name: Generate changelog
              id: changelog
              run: |
                  echo "## üìã What's New in v${{ steps.version.outputs.version }}" > CHANGELOG.md
                  echo "" >> CHANGELOG.md

                  LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
                  if [ -n "$LAST_TAG" ]; then
                    echo "### üîÑ Changes since $LAST_TAG:" >> CHANGELOG.md
                    echo "" >> CHANGELOG.md

                    echo "#### Features" >> CHANGELOG.md
                    git log --pretty=format:"* %s (%h)" $LAST_TAG..HEAD | grep -E "^\\* feat" >> CHANGELOG.md || echo "* No new features" >> CHANGELOG.md
                    echo "" >> CHANGELOG.md

                    echo "#### Bug Fixes" >> CHANGELOG.md
                    git log --pretty=format:"* %s (%h)" $LAST_TAG..HEAD | grep -E "^\\* fix" >> CHANGELOG.md || echo "* No bug fixes" >> CHANGELOG.md
                    echo "" >> CHANGELOG.md

                    echo "#### Other Changes" >> CHANGELOG.md
                    git log --pretty=format:"* %s (%h)" $LAST_TAG..HEAD | grep -vE "^\\* (feat|fix)" >> CHANGELOG.md || echo "* No other changes" >> CHANGELOG.md
                  else
                    echo "### üéâ Initial Release" >> CHANGELOG.md
                    echo "" >> CHANGELOG.md
                    git log --pretty=format:"* %s (%h)" HEAD~10..HEAD >> CHANGELOG.md 2>/dev/null || echo "* Initial release" >> CHANGELOG.md
                  fi

                  echo "" >> CHANGELOG.md
                  echo "---" >> CHANGELOG.md
                  echo "*Released by AIOS Release Automation*" >> CHANGELOG.md

            - name: Create Release
              id: create_release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh release create "${{ steps.version.outputs.tag }}" \
                    --title "@aios-fullstack/core ${{ steps.version.outputs.tag }}" \
                    --notes-file CHANGELOG.md \
                    --verify-tag || true

                  RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/${{ steps.version.outputs.tag }})
                  echo "id=$(echo "$RELEASE_INFO" | jq -r '.id')" >> $GITHUB_OUTPUT

    build-and-upload:
        name: Build Assets
        needs: create-release
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: .aios-core
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: .aios-core/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Create distribution archive
              run: |
                  VERSION="${{ needs.create-release.outputs.version }}"
                  tar -czf aios-fullstack-core-${VERSION}.tar.gz \
                    --exclude=node_modules \
                    --exclude=.git \
                    --exclude='*.log' \
                    .

            - name: Upload Release Asset
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  VERSION="${{ needs.create-release.outputs.version }}"
                  gh release upload "${{ github.ref_name }}" \
                    "aios-fullstack-core-${VERSION}.tar.gz" \
                    --clobber

    notify:
        name: Notify
        needs: [create-release, build-and-upload]
        if: always()
        runs-on: ubuntu-latest
        steps:
            - name: Notify completion
              run: |
                  if [ "${{ needs.build-and-upload.result }}" = "success" ]; then
                    echo "üéâ Release ${{ github.ref_name }} created successfully!"
                    echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
                  else
                    echo "‚ùå Release process encountered issues"
                    exit 1
                  fi
